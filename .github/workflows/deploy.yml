# 这是一个精简的工作流，仅用于手动触发，构建项目的【Simple Mode】并部署到 GitHub Pages。
name: Manual Deploy Simple Mode to GitHub Pages

on:
  workflow_dispatch: # 只保留手动触发

# 设置部署所需的权限
permissions:
  contents: read
  pages: write      # 允许 workflow 写入 Pages
  id-token: write   # 允许 workflow 请求 OIDC Token

jobs:
  # 一个 job 完成所有事情：构建并部署
  build-and-deploy-simple-mode:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # 在日志中输出部署后的 URL
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ✨ 关键改动在这里！ ✨
      - name: Build project in Simple Mode
        env:
          SIMPLE_MODE: true # 设置环境变量来启用 Simple Mode
        run: npm run build

      - name: Create 404.html for SPA fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
